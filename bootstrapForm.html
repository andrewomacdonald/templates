<html>
<head>
    <title>SOME SIMPLE BOOTSTRAP FORMS</title>
    <!--CDN For Bootstrap if you're using Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--<link rel="stylesheet" href="FILE PATH TO YOUR CSS GOES HERE!">-->
    <link rel="stylesheet" href="CSS/simpleBootstrapForms.css">
    <!--basic favicon link-->
    <!--<link rel="icon" href="FILE PATH TO FAVICON HERE!" type="image/x-icon">-->
</head>
    <body>
        <H1>A NICELY FORMATTED BOOTSTRAP FORM!</H1>
        <div class="formBody">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-6">
                    <input type="text" placeholder="First Name" class="form-control"></input>
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Last Name" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <input type="text" placeholder="Street Address" class="form-control"></input>
                    </div>
                    <div class="col-md-4">
                        <input type="text" placeholder="Building/Apt # (optional)" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <input type="email" placeholder="Email" class="form-control"></input>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" placeholder="Password" class="form-control"></input>
                </div>
                <div class="form-group col-md-12">
                    <input type="password" placeholder="Confirm password" class="form-control"></input>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>

        <!--SCRIPT TAGS FOR CDNS (JQUERY, ANGULAR, BOOTSTRAP, ETC) AND CUSTOME SCRIPTS GO HERE!-->
        <!--<script src="FILE PATH TO SCRIPT OR LINK TO CDN HERE"></script>-->
    </body>
</html>
